        * {
            margin: 0;
            padding: 0;

        }

        /* ===== BODY & TYPOGRAPHY ===== */
        /* 主體和字體設定 */

            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* 全域字體設定 */
        * {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* ===== LOADING ANIMATION ===== */
        /* 載入動畫樣式 - 必須立即顯示 */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        body.loading {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .loader-logo {
            width: 300px;
            margin-bottom: 30px;
            max-width: 100%;
            height: auto;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: #f7bc51;
            animation: loading 1.2s ease-in-out infinite;
            border-radius: 3px;
        }

        .loading-percentage {
            font-size: 14px;
            color: #f7bc51;
            text-align: center;
        }

        @keyframes loading {
            0% { left: -30%; }
            100% { left: 100%; }
        }

        .loader-wrapper.fade-out {
            opacity: 0;
            pointer-events: none;
        }



        /* ===== HERO SECTION ===== */
        /* Hero 區塊基礎樣式 */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 手機版背景圖片 - 優先顯示，避免影片載入延遲 */
        .hero-background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/hero/0317_17.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* 手機版隱藏背景圖片，顯示影片 */
        @media screen and (min-width: 768px) {
            .hero-background-image {
                display: none;
            }
        }

        /* ===== BUTTON STYLES ===== */
        /* 基礎按鈕樣式 - 完全恢復原本設計 */
        .text-button {
            display: inline-block;
            width: 200px;
            height: 43px;
            line-height: 40px;
            text-align: center;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #000;
            transition: all 0.3s ease;
            border-radius: 25px;
        }

        .text-button:hover {
            background-color: #f7bc51;
            color: #fff;
            border-color: #f7bc51;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        /* 響應式基礎樣式 */
        @media screen and (max-width: 991px) {
            .hero {
                height: calc(100vw * 1.7); /* 直式3:5比例，高度是寬度的1.67倍 */
                min-height: 650px; /* 最小高度限制 */
                max-height: 900px; /* 最大高度限制 */
            }
            
            /* 手機版按鈕樣式 */
            .text-button {
                width: 120px;
                height: 35px;
                line-height: 35px;
                font-size: 13px;
            }

            /* 手機版載入動畫優化 */
            .loader-wrapper .loader-logo {
                width: 200px;
            }

            .loading-bar {
                width: 150px;
            }

            /* 手機版優先顯示內容 */
            .hero-content {
                z-index: 2;
                position: relative;
            }
        }

        /* 手機版樣式 (≤768px) */
        @media screen and (max-width: 768px) {
            .hero {
                height: calc(100vw * 1.7); /* 直式3:5比例，高度是寬度的1.67倍 */
                min-height: 500px; /* 最小高度限制 */
                max-height: 750px; /* 最大高度限制 */
            }
        }

        @media screen and (max-width: 576px) {
            .loader-wrapper .loader-logo {
                width: 250px;

                min-height: 220px !important;
            }

                height: 220px !important;
                min-height: 220px !important;
            }
        }

        @media screen and (max-width: 400px) {
            .loader-wrapper .loader-logo {
                width: 200px;
            }
            
            /* 超小手機版影片高度調整 */
            .body004 .video-placeholder,
            .body004 .video-thumbnail {
                height: 200px !important;
                min-height: 200px !important;
            }
            
            .body004 .image-item {
                height: 200px !important;
                min-height: 200px !important;
            }
        }

        /* ===== VIDEO GRID ANIMATION ===== */
        /* 影片格動畫樣式 - 蘋果風格流暢動畫 */
        
        /* 初始狀態 - 完全隱藏，準備優雅出現 */
        .fade-in-item {
            opacity: 0;
            transform: translateY(60px) scale(0.95);
            transition: all 1.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: opacity, transform;
            filter: blur(2px);
        }

        /* 動畫完成狀態 - 優雅地滑入並聚焦 */
        .fade-in-item.animate {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }

        /* 影片縮圖樣式 - 優雅過渡效果 */
        .video-placeholder {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8f8f8 0%, #f0f0f0 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .video-placeholder:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
            filter: brightness(0.9);
        }

        .video-placeholder:hover .video-thumbnail img {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

        /* 播放按鈕樣式 - 蘋果風格設計 */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90px;
            height: 90px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeInPlayButton 0.8s ease-out 0.6s forwards;
        }

        @keyframes fadeInPlayButton {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .play-button i {
            color: white;
            font-size: 32px;
            margin-left: 6px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .video-placeholder:hover .play-button {
            background: rgba(247, 188, 81, 0.95);
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 12px 35px rgba(247, 188, 81, 0.4);
            border-color: rgba(247, 188, 81, 0.3);
        }

        .video-placeholder:hover .play-button i {
            transform: scale(1.15);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        /* 影片載入過渡效果 - 直接顯示，無載入感覺 */
        .video-placeholder iframe {
            opacity: 1;
            transform: scale(1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .video-placeholder iframe.loaded {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* 響應式調整 */
        @media screen and (max-width: 768px) {
            .play-button {
                width: 70px;
                height: 70px;
            }
            
            .play-button i {
                font-size: 26px;
            }
            
            .fade-in-item {
                transform: translateY(40px) scale(0.97);
            }
        }

        /* 額外的流暢動畫效果 */
        .image-grid {
            perspective: 1000px;
        }

        .fade-in-item:nth-child(1) { transition-delay: 0.1s; }
        .fade-in-item:nth-child(2) { transition-delay: 0.2s; }
        .fade-in-item:nth-child(3) { transition-delay: 0.2s; }
        .fade-in-item:nth-child(4) { transition-delay: 0.3s; }
        .fade-in-item:nth-child(5) { transition-delay: 0.3s; }
        .fade-in-item:nth-child(6) { transition-delay: 0.4s; }

        /* 滑鼠懸停時的微妙陰影變化 */
        .video-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
            z-index: 1;
        }

        .video-placeholder:hover::before {
            opacity: 1;
        }
    </style>
</head>

    <!-- 影片格動畫和延遲載入腳本 - 蘋果風格流暢動畫 -->
    <script>
        // 影片格動畫和延遲載入功能 - 蘋果風格流暢動畫
        document.addEventListener('DOMContentLoaded', function() {
            // 蘋果風格的 Intersection Observer 設定 - 提前觸發影片載入
            const observerOptions = {
                threshold: [0.05, 0.1, 0.2], // 降低觸發門檻，更早開始載入
                rootMargin: '0px 0px -200px 0px' // 更提前觸發，讓影片預載入
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const item = entry.target;
                        const intersectionRatio = entry.intersectionRatio;
                        
                        // 根據可見程度調整動畫時機
                        if (intersectionRatio >= 0.05) {
                            // 如果是影片格，立即載入 YouTube 影片
                            if (item.classList.contains('fade-in-item')) {
                                // 立即載入影片，跳過載入感覺
                                loadVideo(item);
                            }
                            
                            // 使用 requestAnimationFrame 確保動畫流暢
                            requestAnimationFrame(() => {
                                // 添加動畫類別，觸發優雅的滑入效果
                                item.classList.add('animate');
                            });
                            
                            // 動畫完成後停止觀察
                            observer.unobserve(item);
                        }
                    }
                });
            }, observerOptions);

            // 觀察所有需要動畫的元素
            const fadeItems = document.querySelectorAll('.fade-in-item');
            fadeItems.forEach(item => observer.observe(item));
        });

        // 蘋果風格的延遲載入影片函數 - 直接顯示 YouTube 影片，跳過載入感覺
        function loadVideo(container) {
            const videoId = container.dataset.videoId;
            const videoTitle = container.dataset.videoTitle;
            
            if (!videoId) return;
            
            // 創建 iframe 元素
            const iframe = document.createElement('iframe');
            iframe.width = '100%';
            
            // 16:9 比例的高度設定
            // 主影片（全寬）：1200px × (9/16) = 675px
            // 側邊影片（半寬）：(600px - 1rem) × (9/16) ≈ 337.5px
            iframe.height = container.classList.contains('half-width') ? '338' : '675';
            
            iframe.src = `https://www.youtube.com/embed/${videoId}?si=Ww1scUvmlfPkyxAc`;
            iframe.title = videoTitle;
            iframe.frameBorder = '0';
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
            iframe.referrerPolicy = 'strict-origin-when-cross-origin';
            iframe.allowFullscreen = true;
            iframe.loading = 'lazy';
            
            // 直接替換為 YouTube 影片，完全跳過載入感覺
            const placeholder = container.querySelector('.video-placeholder');
            if (placeholder) {
                // 立即清空內容並添加影片
                placeholder.innerHTML = '';
                placeholder.appendChild(iframe);
                
                // 影片載入完成後立即顯示，無需額外動畫
                iframe.addEventListener('load', () => {
                    iframe.classList.add('loaded');
                });
                
                // 如果影片已經載入完成，直接添加 loaded 類別
                if (iframe.complete) {
                    iframe.classList.add('loaded');
                }
            }
        }
    </script>
    
    <!-- ===== LOADING ANIMATION ===== -->
    <!-- 載入動畫＆影片播放 JavaScript - 內嵌在 HTML 中，控制載入進度、淡出效果及自動播放功能 -->
    <script>
        // Loading Animation Handler - 優化版本，大幅減少阻塞
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loader-wrapper');
            const percentage = document.querySelector('.loading-percentage');
            const heroVideo = document.querySelector('.hero-video');
            
            // Add loading class to body to prevent scrolling
            document.body.classList.add('loading');
            
            // 優化的進度更新，減少阻塞和執行時間
            let progress = 0;
            const animateProgress = () => {
                progress += 8; // 增加進度增量，減少動畫幀數
                percentage.textContent = Math.min(progress, 100) + '%';
                
                if (progress < 100) {
                    // 使用 setTimeout 替代 requestAnimationFrame，減少阻塞
                    setTimeout(animateProgress, 50);
                } else {
                    // 載入完成，立即移除載入狀態
                    loader.classList.add('fade-out');
                    document.body.classList.remove('loading');
                    
                    // 立即開始載入影片，確保自動播放
                    if (heroVideo) {
                        startVideoPlayback();
                    }
                }
            };
            
            // 使用 setTimeout 開始動畫，減少阻塞
            setTimeout(animateProgress, 50);
        });
        
        // 影片播放函數 - 優化版本，確保自動播放可靠
        function startVideoPlayback() {
            const heroVideo = document.querySelector('.hero-video');
            if (!heroVideo) return;
            
            // 確保影片設定正確
            heroVideo.muted = true;
            heroVideo.volume = 0;
            heroVideo.loop = true;
            heroVideo.playsInline = true;
            
            // 立即嘗試播放
            const playPromise = heroVideo.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('Hero 影片自動播放成功');
                    // 播放成功後隱藏背景圖片
                    const bgImage = document.querySelector('.hero-background-image');
                    if (bgImage) {
                        bgImage.style.opacity = '0';
                        bgImage.style.transition = 'opacity 0.5s ease-out';
                    }
                }).catch((error) => {
                    console.log('Hero 影片自動播放失敗，使用降級方案:', error);
                    
                    // 降級方案：顯示背景圖片，隱藏影片
                    const bgImage = document.querySelector('.hero-background-image');
                    if (bgImage) {
                        bgImage.style.opacity = '1';
                        bgImage.style.transition = 'opacity 0.5s ease-in';
                    }
                    
                    // 延遲重試播放
                    setTimeout(() => {
                        retryVideoPlayback(heroVideo);
                    }, 1000);
                });
            }
            
            // 監聽影片事件
            heroVideo.addEventListener('ended', () => {
                heroVideo.currentTime = 0;
                heroVideo.play().catch(() => {});
            });
            
            // 監聽影片載入完成
            heroVideo.addEventListener('loadeddata', () => {
                console.log('Hero 影片資料載入完成');
            });
            
            // 監聽影片錯誤
            heroVideo.addEventListener('error', (e) => {
                console.error('Hero 影片載入錯誤:', e);
                // 顯示背景圖片作為降級方案
                const bgImage = document.querySelector('.hero-background-image');
                if (bgImage) {
                    bgImage.style.opacity = '1';
                }
            });
        }
        
        // 重試播放函數
        function retryVideoPlayback(video) {
            if (!video) return;
            
            video.play().catch((error) => {
                console.log('重試播放失敗:', error);
                // 如果重試失敗，確保背景圖片可見
                const bgImage = document.querySelector('.hero-background-image');
                if (bgImage) {
                    bgImage.style.opacity = '1';
                }
            });
        }
    </script>
