            height: 3px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            position: relative;

            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;

            animation: loading 1.2s ease-in-out infinite;

        /* ===== VIDEO GRID ANIMATION ===== */
        /* 影片格動畫樣式 - 蘋果風格流暢動畫 */
        
        /* 初始狀態 - 完全隱藏，準備優雅出現 */
        .fade-in-item {

        /* 動畫完成狀態 - 優雅地滑入並聚焦 */
        .fade-in-item.animate {

        }

        /* 影片縮圖樣式 - 優雅過渡效果 */
        .video-placeholder {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;

                list.getEntries().forEach((entry) => {
                    if (entry.name.includes('youtube.com') && entry.entryType === 'navigation') {
                        console.log(`YouTube iframe載入性能:`, {
                            name: entry.name,
                            duration: entry.duration,
                            transferSize: entry.transferSize,
                            decodedBodySize: entry.decodedBodySize
                        });
                    }
                });
            });
            
            try {
                observer.observe({ entryTypes: ['navigation', 'resource'] });
            } catch (e) {
                console.log('性能監控不可用:', e);
            }
        }
        
        // 網路狀況檢測和優化建議
        function getNetworkOptimization() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            
            if (connection) {
                const effectiveType = connection.effectiveType;
                const downlink = connection.downlink;
                const rtt = connection.rtt;
                
                console.log('網路狀況:', {
                    type: effectiveType,
                    downlink: `${downlink} Mbps`,
                    rtt: `${rtt} ms`
                });
                
                // 根據網路狀況提供優化建議
                if (effectiveType === '2g' || effectiveType === 'slow-2g') {
                    console.log('⚠️ 慢速網路檢測，建議使用低品質影片載入');

                    console.log('📱 3G網路檢測，建議預載入關鍵影片');
                } else if (effectiveType === '4g') {
                    console.log('🚀 4G網路檢測，可以預載入所有影片資源');

            let preloadStarted = false;

            const body001Observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    // 優化：當 body001 開始進入視窗時就開始預載入
                    if (entry.isIntersecting && !preloadStarted) {
                        console.log('body001 進入視窗，開始預載入iframe資源');
                        preloadStarted = true;
                        
                        // 立即開始預載入所有iframe
                        preloadAllVideos(fadeItems);

                    // 當 body001 的底部離開視窗時觸發 iframe 動畫
                    if (!entry.isIntersecting && entry.boundingClientRect.top < 0) {
                        console.log('body001 已滑過頁面底部，開始觸發 iframe 動畫');

                        body001Observer.unobserve(body001);
                    }
                });
            }, {
                threshold: 0.1, // 優化：降低觸發閾值，更早開始預載入
                rootMargin: '50px 0px 0px 0px' // 優化：提前50px開始監控
            });

            // 開始觀察 body001
            if (body001) {
                body001Observer.observe(body001);
            }
            
            // 手機版觸控事件優化
            if (window.innerWidth <= 768) {
                optimizeMobileTouch();
            }
            
            // 監聽視窗大小變化，動態調整觸控優化
            window.addEventListener('resize', function() {
                if (window.innerWidth <= 768) {
                    optimizeMobileTouch();
                }
            });
        });
        
        // 新增：預載入所有影片資源函數
        function preloadAllVideos(containers) {
            containers.forEach(container => {
                const videoId = container.dataset.videoId;
                if (!videoId) return;
                
                // 創建隱藏的iframe進行預載入
                const preloadIframe = document.createElement('iframe');
                preloadIframe.style.position = 'absolute';
                preloadIframe.style.left = '-9999px';
                preloadIframe.style.top = '-9999px';
                preloadIframe.style.width = '1px';
                preloadIframe.style.height = '1px';
                preloadIframe.style.opacity = '0';
                preloadIframe.style.pointerEvents = 'none';
                
                // 使用輕量級參數進行預載入
                preloadIframe.src = `https://www.youtube.com/embed/${videoId}?si=Ww1scUvmlfPkyxAc&autoplay=0&rel=0&modestbranding=1&enablejsapi=1&load=1`;
                preloadIframe.title = 'Preload';
                preloadIframe.frameBorder = '0';
                preloadIframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                preloadIframe.referrerPolicy = 'strict-origin-when-cross-origin';
                preloadIframe.loading = 'lazy';
                
                // 添加到頁面進行預載入
                document.body.appendChild(preloadIframe);
                
                // 預載入完成後移除
                preloadIframe.addEventListener('load', () => {
                    console.log('預載入完成:', videoId);
                    setTimeout(() => {
                        if (preloadIframe.parentNode) {
                            preloadIframe.parentNode.removeChild(preloadIframe);
                        }
                    }, 1000);
                });
                
                // 錯誤處理
                preloadIframe.addEventListener('error', () => {
                    console.log('預載入失敗:', videoId);
                    if (preloadIframe.parentNode) {
                        preloadIframe.parentNode.removeChild(preloadIframe);
                    }
                });
            });
        }
        
        // 新增：智能載入策略函數
        function smartLoadVideo(container) {
            const videoId = container.dataset.videoId;
            const videoTitle = container.dataset.videoTitle;
            
            if (!videoId) return;
            
            // 檢查網路狀況，決定載入策略
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const isSlowConnection = connection && (connection.effectiveType === '2g' || connection.effectiveType === 'slow-2g');
            
            // 創建 iframe 元素
            const iframe = document.createElement('iframe');
            iframe.width = '100%';
            
            // 響應式高度設定
            iframe.style.aspectRatio = '16/9';
            iframe.style.height = 'auto';
            iframe.style.minHeight = '200px';
            
            // 根據網路狀況調整載入參數
            const isMobile = window.innerWidth <= 768;
            let mobileParams = '&enablejsapi=1&load=1';
            
            if (isMobile) {
                mobileParams += '&playsinline=1&rel=0&modestbranding=1';
                
                // 慢速網路優化
                if (isSlowConnection) {
                    mobileParams += '&vq=small'; // 低品質優先
                }
            }
            
            iframe.src = `https://www.youtube.com/embed/${videoId}?si=Ww1scUvmlfPkyxAc&autoplay=0&rel=0&modestbranding=1${mobileParams}`;
            
            iframe.title = videoTitle;
            iframe.frameBorder = '0';
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
            iframe.referrerPolicy = 'strict-origin-when-cross-origin';
            iframe.allowFullscreen = true;
            iframe.loading = 'eager';
            
            // 手機版觸控優化
            if (isMobile) {
                iframe.style.touchAction = 'manipulation';
                iframe.style.webkitUserSelect = 'none';
                iframe.style.userSelect = 'none';
            }
            
            // 直接替換為 YouTube 影片
            const placeholder = container.querySelector('.video-placeholder');
            if (placeholder) {
                placeholder.innerHTML = '';
                placeholder.appendChild(iframe);
                
                // 載入完成處理
                iframe.addEventListener('load', () => {
                    iframe.classList.add('loaded');
                    console.log('YouTube 影片載入完成:', videoTitle);
                    
                    // 性能監控
                    if ('performance' in window) {
                        const loadTime = performance.now();
                        console.log(`影片載入耗時: ${loadTime.toFixed(2)}ms`);
                    }
                });
                
                // 錯誤處理
                iframe.addEventListener('error', (e) => {
                    console.error('影片載入失敗:', videoTitle, e);
                    // 可以添加降級方案
                });
                
                // 手機版點擊事件優化
                if (isMobile) {
                    iframe.addEventListener('click', function() {
                        console.log('手機版影片被點擊:', videoTitle);
                    });
                }
            }
        }
        
        // 手機版觸控優化函數
        function optimizeMobileTouch() {
            const videoPlaceholders = document.querySelectorAll('.video-placeholder');
            
            videoPlaceholders.forEach(placeholder => {
                // 移除舊的觸控事件監聽器
                placeholder.removeEventListener('touchstart', handleTouchStart);
                placeholder.removeEventListener('touchend', handleTouchEnd);
                
                // 添加新的觸控事件監聽器
                placeholder.addEventListener('touchstart', handleTouchStart, { passive: true });
                placeholder.addEventListener('touchend', handleTouchEnd, { passive: true });
            });
        }
        
        // 觸控開始事件
        function handleTouchStart(e) {
            e.preventDefault();
            const placeholder = e.currentTarget;
            placeholder.style.transform = 'scale(0.98)';
            placeholder.style.transition = 'transform 0.1s ease';
        }
        
        // 觸控結束事件
        function handleTouchEnd(e) {
            e.preventDefault();
            const placeholder = e.currentTarget;
            placeholder.style.transform = 'scale(1)';
            
            // 檢查是否有 iframe，如果有則觸發點擊
            const iframe = placeholder.querySelector('iframe');
            if (iframe) {
                console.log('手機版影片觸控點擊');
                // 可以添加額外的觸控反饋
            }
        }
    </script>
    
    <!-- ===== LOADING ANIMATION ===== -->
    <!-- 載入動畫＆影片播放 JavaScript - 內嵌在 HTML 中，控制載入進度、淡出效果及自動播放功能 -->
    <script>
        // Loading Animation Handler - 優化版本，大幅減少阻塞
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loader-wrapper');
            const percentage = document.querySelector('.loading-percentage');
            const heroVideo = document.querySelector('.hero-video');
            
            // Add loading class to body to prevent scrolling
            document.body.classList.add('loading');
            
            // 優化的進度更新，減少阻塞和執行時間
            let progress = 0;
            const animateProgress = () => {
                progress += 12; // 增加進度增量，進一步減少動畫幀數
                percentage.textContent = Math.min(progress, 100) + '%';
                
                if (progress < 100) {
                    // 使用 setTimeout 替代 requestAnimationFrame，減少阻塞
                    setTimeout(animateProgress, 30); // 減少間隔時間
                } else {
                    // 載入完成，立即移除載入狀態
                    loader.classList.add('fade-out');
                    document.body.classList.remove('loading');
                    
                    // 立即開始載入影片，確保自動播放
                    if (heroVideo) {
                        startVideoPlayback();
                    }
                }
            };
            
            // 使用 setTimeout 開始動畫，減少阻塞
            setTimeout(animateProgress, 30); // 減少初始延遲
        });
        
        // 影片播放函數 - 優化版本，確保自動播放可靠
        function startVideoPlayback() {
            const heroVideo = document.querySelector('.hero-video');
            if (!heroVideo) return;
            
            // 確保影片設定正確
            heroVideo.muted = true;
            heroVideo.volume = 0;
            heroVideo.loop = true;
            heroVideo.playsInline = true;
            
            // 立即嘗試播放
            const playPromise = heroVideo.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('Hero 影片自動播放成功');
                    // 播放成功後隱藏背景圖片
                    const bgImage = document.querySelector('.hero-background-image');
                    if (bgImage) {
                        bgImage.style.opacity = '0';
                        bgImage.style.transition = 'opacity 0.5s ease-out';
                    }
                }).catch((error) => {
                    console.log('Hero 影片自動播放失敗，使用降級方案:', error);
                    
                    // 降級方案：顯示背景圖片，隱藏影片
                    const bgImage = document.querySelector('.hero-background-image');
                    if (bgImage) {
                        bgImage.style.opacity = '1';
                        bgImage.style.transition = 'opacity 0.5s ease-in';
                    }
                    
                    // 延遲重試播放
                    setTimeout(() => {
                        retryVideoPlayback(heroVideo);
                    }, 1000);
                });
            }
            
            // 監聽影片事件
            heroVideo.addEventListener('ended', () => {
                heroVideo.currentTime = 0;
                heroVideo.play().catch(() => {});
            });
            
            // 監聽影片載入完成
            heroVideo.addEventListener('loadeddata', () => {
                console.log('Hero 影片資料載入完成');
            });
            
            // 監聽影片錯誤
            heroVideo.addEventListener('error', (e) => {
                console.error('Hero 影片載入錯誤:', e);
                // 顯示背景圖片作為降級方案
                const bgImage = document.querySelector('.hero-background-image');
                if (bgImage) {
                    bgImage.style.opacity = '1';
                }
            });
        }
        
        // 重試播放函數
        function retryVideoPlayback(video) {
            if (!video) return;
            
            video.play().catch((error) => {
                console.log('重試播放失敗:', error);
                // 如果重試失敗，確保背景圖片可見
                const bgImage = document.querySelector('.hero-background-image');
                if (bgImage) {
                    bgImage.style.opacity = '1';
                }
            });
        }
    </script>
