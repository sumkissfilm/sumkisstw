            height: 3px;
            background: #f0f0f0;

            overflow: hidden;
            position: relative;
        }

            position: absolute;
            top: 0;
            left: 0;
            height: 100%;

    <!-- Loading Animation Script -->
    <!-- 載入動畫＆影片播放 JavaScript - 內嵌在 HTML 中，控制載入進度、淡出效果及自動播放功能 -->
    <script>
        // Loading Animation Handler
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loader-wrapper');
            const percentage = document.querySelector('.loading-percentage');
            const heroVideo = document.querySelector('.hero-video');
            let progress = 0;
            
            // Add loading class to body to prevent scrolling
            document.body.classList.add('loading');
            
            // Simulate loading progress
            const interval = setInterval(() => {
                progress += 1;
                percentage.textContent = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loader.classList.add('fade-out');
                        // Remove loading class to restore scrolling
                        document.body.classList.remove('loading');
                        
                        // 載入動畫結束後，開始播放影片
                        if (heroVideo) {
                            console.log('載入動畫完成，開始播放影片');
                            startVideoPlayback();
                        }
                    }, 200);
                }
            }, 20);
        });
        
        // 影片播放函數
        function startVideoPlayback() {
            const heroVideo = document.querySelector('.hero-video');
            if (!heroVideo) return;
            
            // 檢測是否為Safari瀏覽器
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            console.log('開始影片播放，瀏覽器檢測:', { isSafari, isIOS });
            
            // 確保影片屬性設置正確
            heroVideo.muted = true;
            heroVideo.volume = 0;
            heroVideo.loop = true;
            
            // 嘗試播放影片
            const playVideo = () => {
                heroVideo.play().then(() => {
                    console.log('影片播放成功');
                }).catch(error => {
                    console.log('影片播放失敗:', error);
                    // 如果播放失敗，等待一下再重試
                    setTimeout(() => {
                        heroVideo.play().catch(e => {
                            console.log('重試播放失敗:', e);
                        });
                    }, 1000);
                });
            };
            
            // 立即嘗試播放
            playVideo();
            
            // Safari特殊處理：添加用戶互動觸發播放
            if (isSafari || isIOS) {
                console.log('Safari/iOS檢測到，添加用戶互動觸發播放');
                
                // 添加觸控和點擊事件監聽，觸發一次播放後移除
                document.addEventListener('touchstart', tryPlayOnce, { passive: true });
                document.addEventListener('click', tryPlayOnce, { passive: true });
                
                function tryPlayOnce() {
                    if (heroVideo && heroVideo.paused) {
                        console.log('用戶互動觸發，嘗試播放影片');
                        heroVideo.play().then(() => {
                            console.log('用戶互動觸發播放成功');
                        }).catch(error => {
                            console.log('用戶互動觸發播放失敗:', error);
                        });
                    }
                    // 一次成功後就移除監聽，避免多次觸發
                    document.removeEventListener('touchstart', tryPlayOnce);
                    document.removeEventListener('click', tryPlayOnce);
                }
            }
            
            // 監聽影片結束事件，確保循環播放
            heroVideo.addEventListener('ended', function() {
                heroVideo.currentTime = 0;
                heroVideo.play().catch(e => {
                    console.log('循環播放失敗:', e);
                });
            });
            
            // 監聽影片暫停事件，自動重新播放
            heroVideo.addEventListener('pause', function() {
                if (!heroVideo.ended) {
                    heroVideo.play().catch(e => {
                        console.log('重新播放失敗:', e);
                    });
                    }
                });
            }
    </script>


</body>
</html>
